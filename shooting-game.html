<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射击训练游戏</title>
    <link rel="stylesheet" href="game-common.css">
    <style>
        .game-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            width: 600px;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .target {
            position: absolute;
            background: radial-gradient(circle, #ff5e5e 0%, #ff0000 70%, #990000 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .start-btn {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .end-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee0979);
        }

        .restart-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .difficulty-settings {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-label {
            font-size: 16px;
            width: 200px;
        }

        .setting-control {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
        }

        .value-display {
            width: 50px;
            text-align: center;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95%;
            }
            .game-board {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='navigation.html'">返回</button>
    <div class="game-container">
        <div class="game-info">
            <div class="info-box">分数: <span id="score">0</span></div>
            <div class="info-box">时间: <span id="timer">60</span>秒</div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="difficulty-settings">
            <div class="setting-group">
                <div class="setting-label">目标大小:</div>
                <div class="setting-control">
                    <input type="range" id="sizeRange" min="10" max="50" value="30">
                    <div class="value-display"><span id="sizeValue">30</span>px</div>
                </div>
            </div>
            <div class="setting-group">
                <div class="setting-label">出现间隔:</div>
                <div class="setting-control">
                    <input type="range" id="intervalRange" min="500" max="3000" step="100" value="1500">
                    <div class="value-display"><span id="intervalValue">1.5</span>秒</div>
                </div>
            </div>
        </div>
    </div>
    <div class="game-controls">
        <button class="control-btn start-btn" id="startBtn">开始游戏</button>
        <button class="control-btn end-btn" id="endBtn" disabled>结束游戏</button>
        <button class="control-btn restart-btn" id="restartBtn" disabled>重新开始</button>
    </div>

    <script>
        // DOM 元素
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');
        const restartBtn = document.getElementById('restartBtn');
        const sizeRange = document.getElementById('sizeRange');
        const sizeValue = document.getElementById('sizeValue');
        const intervalRange = document.getElementById('intervalRange');
        const intervalValue = document.getElementById('intervalValue');

        // 游戏状态
        let score = 0;
        let timeLeft = 60;
        let gameStarted = false;
        let gameInterval = null;
        let timerInterval = null;
        let targetSize = 30;
        let targetInterval = 1500;
        let currentTarget = null;

        // 更新设置显示
        sizeRange.addEventListener('input', function() {
            targetSize = parseInt(this.value);
            sizeValue.textContent = targetSize;
        });

        intervalRange.addEventListener('input', function() {
            targetInterval = parseInt(this.value);
            intervalValue.textContent = (targetInterval / 1000).toFixed(1);
        });

        // 创建目标
        function createTarget() {
            if (!gameStarted) return;

            // 移除现有目标
            if (currentTarget) {
                gameBoard.removeChild(currentTarget);
            }

            // 创建新目标
            const target = document.createElement('div');
            target.className = 'target';
            
            // 设置目标大小
            target.style.width = `${targetSize}px`;
            target.style.height = `${targetSize}px`;
            
            // 随机位置 (考虑目标大小，避免超出边界)
            const maxX = gameBoard.clientWidth - targetSize;
            const maxY = gameBoard.clientHeight - targetSize;
            const x = targetSize/2 + Math.random() * maxX;
            const y = targetSize/2 + Math.random() * maxY;
            
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            
            // 点击事件
            target.addEventListener('click', function() {
                score++;
                scoreElement.textContent = score;
                gameBoard.removeChild(target);
                currentTarget = null;
                
                // 立即创建新目标
                createTarget();
            });
            
            gameBoard.appendChild(target);
            currentTarget = target;
            
            // 设置目标消失时间
            setTimeout(() => {
                if (currentTarget === target && gameStarted) {
                    gameBoard.removeChild(target);
                    currentTarget = null;
                    createTarget();
                }
            }, targetInterval);
        }

        // 开始游戏
        function startGame() {
            if (gameStarted) return;
            
            // 重置游戏状态
            score = 0;
            timeLeft = 60;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            
            // 更新按钮状态
            startBtn.disabled = true;
            endBtn.disabled = false;
            restartBtn.disabled = true;
            
            // 禁用难度设置
            sizeRange.disabled = true;
            intervalRange.disabled = true;
            
            gameStarted = true;
            
            // 创建第一个目标
            createTarget();
            
            // 开始计时器
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // 结束游戏
        function endGame() {
            if (!gameStarted) return;
            
            clearInterval(timerInterval);
            
            // 移除现有目标
            if (currentTarget) {
                gameBoard.removeChild(currentTarget);
                currentTarget = null;
            }
            
            // 更新按钮状态
            startBtn.disabled = true;
            endBtn.disabled = true;
            restartBtn.disabled = false;
            
            // 启用难度设置
            sizeRange.disabled = false;
            intervalRange.disabled = false;
            
            gameStarted = false;
            
            // 显示最终得分
            alert(`游戏结束！你的最终得分是: ${score}`);
        }

        // 重新开始游戏
        function restartGame() {
            startBtn.disabled = false;
            restartBtn.disabled = true;
            
            // 重置显示
            score = 0;
            timeLeft = 60;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
        }

        // 事件监听
        startBtn.addEventListener('click', startGame);
        endBtn.addEventListener('click', endGame);
        restartBtn.addEventListener('click', restartGame);

        // 防止拖动滑块时选中文本
        document.addEventListener('dragstart', function(e) {
            if (e.target.type === 'range') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
